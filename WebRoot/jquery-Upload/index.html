<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>基于Bootstrup 3可预览的HTML5文件上传插件</title>
	<link href="../css/bootstrap.css" rel="stylesheet">
<!-- 	<link rel="stylesheet" type="text/css" href="css/default.css"> -->
    <link href="css/fileinput.css" media="all" rel="stylesheet" type="text/css" />	
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>基于Bootstrup 3可预览的HTML5文件上传插件 <span>An enhanced HTML 5 file input for Bootstrap 3.x with file preview, multiple selection, and more features</span></h1>			
		</header>
		<!--<div class="htmleaf-content bgcolor-8">
			
		</div>-->
		<div class="container kv-main">
            <div class="page-header">
            <h2>Bootstrap File Input Example <small></h2>
            </div>
            <hr>
            <hr>
            <form enctype="multipart/form-data" action="../api/userop/addNews" method="post">
                 <div class="form-group">
                   <input id="file-1" type="file" name="upload" multiple="multiple" multiple class="file" data-overwrite-initial="false" data-min-file-count="1"> 
                  <!-- <input id="file-1" type="file" multiple class="file" name="upload" data-overwrite-initial="false" data-min-file-count="2" > -->
                </div>
                <input type="submit" value="开始上传" />
                <hr> 
            </form>
        </div>
		
	</div>
	
	<script src="../script/jquery1.8.js"></script>
    <script src="js/fileinput.js" type="text/javascript"></script>
    <script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
    <script src="../script/bootstrap.js" type="text/javascript"></script>
    <script>
	   /*  $("#file-0").fileinput({
	        'allowedFileExtensions' : ['jpg', 'png','gif'],
	    }); */
	    $("#file-1").fileinput({
	        //uploadUrl: '#', // you must set a valid URL here else you will get an error
	        allowedFileExtensions : ['jpg', 'png','gif'],
	        overwriteInitial: false,
	        maxFileSize: 1000,
	        maxFilesNum: 10,
	        allowedFileTypes: ['image'],
	        slugCallback: function(filename) {
	            return filename.replace('(', '_').replace(']', '_');
	        }
		});
		</script>
</body>
</html>
